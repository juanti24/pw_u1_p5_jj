<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css//calculadoraFinal.css">
    <script src="../js/calculadoraFinal.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    Resultado
                </div>
                <button class="boton">C</button>
                <button >&#x2190</button>
                <button onclick="entrada('')"/</button>
                <button onclick="entrada(7)">7</button>
                <button onclick="entrada(8)">8</button>
                <button onclick="entrada(9)">9</button>
                <button onclick="entrada('*')">X</button>
                <button onclick="entrada(4)">4</button>  
                <button onclick="entrada(5)">5</button>
                <button onclick="entrada(6)">6</button>
                <button onclick="entrada('-')">&#45</button>
                <button onclick="entrada(1)">1</button>
                <button onclick="entrada(2)">2</button>
                <button onclick="entrada(3)">3</button>
                <button onclick="entrada('+')">&#43</button>
                <button onclick="entrada(0)" class="boton">0</button>
                <button onclick="">&#46</button>
                <button onclick="calculoResultado()" >&#61</button>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
