<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <h1>{{1+1}}</h1>
        <p>{{true?'Verdadero':'Falso'}} </p>
        <div id="myApp">
            <h1>Hola Mundo</h1>
            <h1>Desde App.js</h1>
            <h1>{{1+1}}</h1>
            <p>{{[1,2,3,4,5,6,7,8]}} </p>
            <p>{{true?'Verdadero':'Falso'}} </p>
            <p>{{mensaje}}</p>
            <p>{{valor}}</p>
            <button v-on:click="cambiarMensaje">Cambiar Mensaje</button>
            <button v-on:click="sumar">Sumar</button>
            <hr/>
            <p>{{lista}}</p>
            <label for="idNombre">Nombre</label>
            <input v-on:keypress="presionandoTecla" id="idNombre"type="text" v-model="nombre">
            <label for="idApellido">Apellido</label>
            <input id="idApellido" type="text" v-model="apellido">
            <button v-on:click="agregarEstudiante">Agregar</button>

            {{nombre}}
            {{apellido}}

            <ul>

                <li v-for="({nombre,apellido}, index) in lista ">{{index+1}}: {{nombre}} - {{apellido}}<button>Editar</button></li>
               
            </ul>

           
        </div>
    </section>
    <footer></footer>
    <script src="../js/app.js"></script>
</body>

</html>
